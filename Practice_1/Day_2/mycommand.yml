---
- hosts: all
  become: true
  vars:
    salute: Hey, Guys!
  tasks:
    - name: Run the df command
      command: df -h
      register: disk_space_output

    - name: Print the disk space output
      debug:
        msg: "{{ disk_space_output.stdout }}"
        msg: "{{ salute }}. Welcome to Ansible World"
