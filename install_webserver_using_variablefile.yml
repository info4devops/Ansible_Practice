# This playbook is about installing webserver using variables file
---
- hosts: all
  become: yes

  tasks:
  - include_vars: myvars.yml
  - name: Installing apache2 
    apt:
      name: "{{package_name}}"
      update_cache: yes
      state: latest
  
  - name: start service 
    service:
      name: "{{package_name}}"
      state: stopped

